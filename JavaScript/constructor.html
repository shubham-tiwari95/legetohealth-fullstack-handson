<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Constructor Example</h1>
    <hr/>
    <script type= 'text/javascript'>
       class Employee{
           constructor(name,id){
            this.name=name;
            this.id=id;
        }      
        display(){
            document.write('<p>Name= '+ this.name +' with Id= ' + this.id +'</p>');
        }
    }
        var e= new Employee('Shubham',69);
        e.display();
    </script>
</body>
</html>
