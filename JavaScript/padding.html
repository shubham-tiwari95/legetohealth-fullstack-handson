<body>
    <h1>Concept of Padding</h1>
    <hr/>
    <script type= "text/javascript">
        var pin= '2831';
        prepadpin=pin.padStart(6,'X');
        postpadpin=pin.padEnd(6,'X');
        
    document.write(`<p>Prepad pin value is: <br>${prepadpin}</p>`);  
    document.write(`<p>Postpad pin value is: <br>${postpadpin}</p>`);    
    </script>
</body>
