<body>
    <h1>Concept of callbacks</h1>
    <hr/>
    <script type= "text/javascript">
        var items= [2,5,6,8];
        var anotherItems=items.map((item,index) => item*10);
        
    document.write("<p>The value of the new array is: <br>"+anotherItems+"</p>");    
    </script>
